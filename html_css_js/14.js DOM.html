<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js DOM</title>
</head>
<body>
    <div id="box1">id选择器标签</div>
    <div class="box2">类选择器标签</div>
    <div>普通标签</div>
    <button>点击按钮</button>
    <script>
        var element_id = document.getElementById("box1");
        console.log(element_id);

        var element_class = document.getElementsByClassName("box2")[0];
        console.log(element_class);

        var element_tag = document.getElementsByTagName("div")[2];
        console.log(element_tag);

        element_id.innerHTML = "修改id";
        element_class.innerText = "修改class";
        element_tag.style.color = "red";
        element_tag.style.fontSize = "30px";

        //DOM绑定事件
        var btn = document.getElementsByTagName("button")[0];
        console.log(btn);
        // btn.onclick = function(){
        //     alert("点击了按钮")
        // }

        // btn.addEventListener("click",function(){
        //     alert("通过addEventListener点击了按钮")
        // })

        btn.addEventListener("click",clickHandler) //触发方式，触发后执行的程序

        function clickHandler(){
            alert("通过addEventListener点击了按钮")
        }   
   </script>
</body>
</html>
