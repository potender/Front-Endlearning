<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js事件</title>
</head>
<body>
    <button onclick="clickHandler()">这是一个点击事件</button>
    <input type="text" onfocus="focusHandler()" onblur="blurHandler()">
    <script>
        //点击事件
        function clickHandler(){
            alert('点击事件触发')
        }
        //聚焦事件(鼠标点击框内)
        function focusHandler(){
            console.log('聚焦事件触发')
        }
        //失焦事件（鼠标点击框外）
        function blurHandler(){
            console.log('失焦事件触发')
        }
    </script>
</body>
</html>
