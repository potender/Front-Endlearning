<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js基本语法</title>
</head>
<body>
    <script>//变量，常量const，变量let
        var a;
        let y = 5;//let更常用
        const pi = 3.14;
        console.log(a, y, pi);
    </script>
    <script>//条件语句
        let time = 5;
        if(time < 12){
            alert("上午好");
        }else if(time < 18){
            alert("下午好");
        }
        else{
            alert("晚上好");
        }
    </script>
    <script>//循环
        for (let i = 0; i < 5; i++) {
        console.log("第" + i + "次循环");
        }

        let i = 0;
        while (i < 3) {
        console.log("while循环: " + i);
        i++;
        }
    </script>
    <script>
        let arr = [1, 2, 3, 4, 5];
    </script>
</body>
</html>
