<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
    <button @click="count++">你点了 {{ count }} 次</button>
    </div>

    <script>
    new Vue({
        el: '#app',
        data: {
        count: 0
        }
    });
    </script>

</body>
</html>
